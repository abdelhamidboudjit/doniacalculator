<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Donia Calculator</title>
  </head>
  <body>
    <div class="main">
      <div id="screen" dir="ltr">0</div>
      <p>Donia Calculator :)</p>
      <div class="buttons">
        <button role="button" class="button-6">**</button>
        <button role="button" class="button-6">C</button>
        <button role="button" class="button-6">‚Üê</button>
        <button role="button" class="button-6">/</button>
        <button role="button" class="button-6">7</button>
        <button role="button" class="button-6">8</button>
        <button role="button" class="button-6">9</button>
        <button role="button" class="button-6">+</button>
        <button role="button" class="button-6">4</button>
        <button role="button" class="button-6">5</button>
        <button role="button" class="button-6">6</button>
        <button role="button" class="button-6">-</button>
        <button role="button" class="button-6">1</button>
        <button role="button" class="button-6">2</button>
        <button role="button" class="button-6">3</button>
        <button role="button" class="button-6">*</button>
        <button role="button" class="button-6 zero">0</button>
        <button role="button" class="button-6">.</button>
        <button role="button" id="equal" class="button-6">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
